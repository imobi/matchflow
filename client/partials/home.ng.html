<div id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" class="full-size-page">
    <!-- Navigation -->
    <nav class="home navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="glyphicon large-inverted glyphicon-menu-hamburger"></i>
                </button>
                <a class="navbar-brand page-scroll navbar-btn" href="#page-top">
                    <img src="img/mainlogo_small.png" alt="matchflow">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav nav-custom">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="btn page-scroll navbar-btn" href="#contact">Contact</a>
                    </li>
                    <li class="nav-padding">
                        <input type="button" class="btn btn-primary btn-lg navbar-btn" data-toggle="modal" data-target="#signInModal" value="Sign In"  ng-hide="$root.currentUser"/>
                        <input type="button" class="btn btn-danger btn-lg navbar-btn" ng-click="logout()" value="Sign Out"  ng-show="$root.currentUser"/>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="main-logo"></div>
                        <p class="intro-text">Coming soon!</p>
                        <a href="#contact" class="btn btn-circle page-scroll">
                            <span class="animated glyphicon large-inverted glyphicon-chevron-down"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact <img src="img/mainlogo_inline_title.png" alt="matchflow"></h2>
                <p>Feel free to email us to provide some feedback the platform, give us suggestions for new features and functionality, or to just say hello!</p>
                <p><a href="mailto:feedback@matchflow.com">feedback@matchflow.com</a>
                </p>
                <ul class="list-inline banner-social-buttons">
                    <li>
                        <a href="https://twitter.com/matchflow" class="btn btn-info btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
                    </li>
                    <li>
                        <a href="https://facebook.com/matchflow" class="btn btn-primary btn-lg"><i class="fa fa-facebook fa-fw"></i> <span class="network-name">Facebook</span></a>
                    </li>
                    <li>
                        <a href="https://plus.google.com/+matchflow/posts" class="btn btn-danger btn-lg"><i class="fa fa-google-plus fa-fw"></i> <span class="network-name">Google+</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>Copyright &copy; <img src="img/mainlogo_inline.png" alt="matchflow"> 2015</p>
        </div>
    </footer>

    <!-- Login Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="signInModalLabel">Sign In</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" ng-hide="$root.loggingIn || $root.currentUser">
                        <input type="text" id="userLogin" placeholder="email" class="form-control"/><br/>
                        <input type="password" id="userPassword" placeholder="password" class="form-control"/>
                    </div>
                    <div class="form-group" ng-show="$root.loggingIn">
                        <h2>Signing In, please wait...</h2>
                    </div>
                    <!-- just in case -->
                    <div class="form-group" ng-show="$root.currentUser">
                        <button class="btn btn-danger" ng-click="logout()">Sign Out</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" ng-click="login()">Sign In</button>
                </div>
            </div>
        </div>
    </div>
</div>
