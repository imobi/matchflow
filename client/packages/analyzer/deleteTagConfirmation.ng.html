<!-- Login Modal -->
<div class="modal fade" id="deleteTagConfirmation" tabindex="-1" role="dialog" aria-labelledby="deleteTagConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="deleteTagConfirmationModalLabel">Delete Tag</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the following tag:
                <!-- TODO show which tag is being deleted here -->
                {{ activeDialog.getData('name') }}
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" ng-click="fireCallback('cancel')" data-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" ng-click="fireCallback('delete')" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
