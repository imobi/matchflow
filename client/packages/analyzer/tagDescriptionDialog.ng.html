<div class="modal fade" id="tagDescription" tabindex="-1" role="dialog" aria-labelledby="tagDescriptionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="tagDescriptionModalLabel">Export Tag Data</h4>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="additional tag info" class="form-control" />
                <!-- TODO if tag event object has quick description options show their codes here  -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" tabindex="4" ng-click="fireCallback('cancel')">Cancel</button>
                <button class="btn btn-primary" data-dismiss="modal" tabindex="4" ng-click="fireCallback('save')">Save</button>
            </div>
        </div>
    </div>
</div>
